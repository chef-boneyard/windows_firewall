---
driver:
  forward_agent: yes
  name: vagrant
  vm_hostname: false # do not bother trying to change the hostname (sometimes fails)
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true

platforms:
  - name: windows_2012r2-chef13
    driver_config:
      gui: true
      box: tas50/windows_2012r2
      gui: true
    provisioner:
      require_chef_omnibus: 13.1.31
  - name: windows_2012r2
    driver_config:
      gui: true
      box: tas50/windows_2012r2
    provisioner:
      require_chef_omnibus: 14.6
  - name: windows_2016-chef13
    driver_config:
      gui: true
      box: tas50/windows_2016
      gui: true
    provisioner:
      require_chef_omnibus: 13.1.31
  - name: windows_2016
    driver_config:
      gui: true
      box: tas50/windows_2016
    provisioner:
      require_chef_omnibus: 14.6
suites:
  - name: default
    run_list:
      - recipe[test::default]
