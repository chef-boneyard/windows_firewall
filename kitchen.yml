---
driver:
  forward_agent: yes
  name: vagrant
  vm_hostname: false # do not bother trying to change the hostname (sometimes fails)
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true

platforms:
  - name: windows_2012r2-chef12
    driver_config:
      gui: true
      box: mwrock/Windows2012R2
      gui: true
    provisioner:
      require_chef_omnibus: 12.7.2
  - name: windows_2012r2
    driver_config:
      gui: true
      box: mwrock/Windows2012R2
  - name: windows_2016-chef12
    driver_config:
      gui: true
      box: mwrock/Windows2016
      gui: true
    provisioner:
      require_chef_omnibus: 12.7.2
  - name: windows_2016
    driver_config:
      gui: true
      box: mwrock/Windows2016
suites:
  - name: default
    run_list:
      - recipe[test::default]
